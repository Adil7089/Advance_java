        <style>
             body{
                background-color: turquoise

            h1{
               font-weight: bold;

        <script>
            function valid(){
                pwd1 =document.getElementById("pwd1").value;
                pwd2 =document.getElementById("pwd2").value;
                
                if(pwd1===pwd2){
                    return true;
                }
                else{
                    document.getElementById("one").innerHTML="password  and confirm password not match";
                    return false;
                }
            }
            </script>
    </head>
    <body>
    <center>
       <h1>User_Ragistration form</h1>
        <form action="user_ragister" method="post">
        <table border="2">
            <tr>
                <td><label>Name</label></td>
                <td><input type="text" name="uname" placeholder="Enter user_name" required></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" name="password" id="pwd1" placeholder="Enter password" required></td>
            </tr>
            <tr>
                <td><label>Confirm_Password</label></td>
                <td><input type="password" name="password" id="pwd2" placeholder="Enter confirm password" required></td>
            <tr><span id="one" style="color: red"></span></tr>
            </tr>
            <tr>
                <td><label>Mobile_NO.</label></td>
                <td><input type="text" name="mobile" pattern="[6789][0-9]{9}" placeholder="Enter mobile number" required=></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" name="email" placeholder="Enter email_id" required=></td>
            </tr>
            <tr>
                <td colspan="2" ><input type="submit" value="Ragister" onclick="return valid()">
                <input type="reset" value="Reset"></td>
            </tr>
        </table>
            </form>
    </center>


    </body>
